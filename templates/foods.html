{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {{category_name}} {% endblock %}</h1>
    {% for food in foods %}
    <a href="{{ url_for('food.fooddetails', food_id=food['id'], category_id=food['category_id']) }}">
        <h2>{{ food['name'] }}</h2>
    </a>
    
    {% endfor %}
{% endblock %}
